<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    class="full-width-table"
    aria-label="Elements"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="modeDisplay">
      <th mat-header-cell *matHeaderCellDef>Mode</th>
      <td mat-cell *matCellDef="let row">{{ row.modeDisplay }}</td>
    </ng-container>

    <ng-container matColumnDef="mode">
      <th mat-header-cell *matHeaderCellDef>Mode</th>
      <td mat-cell *matCellDef="let row">{{ row.mode }}</td>
    </ng-container>

    <ng-container matColumnDef="archDisplay">
      <th mat-header-cell *matHeaderCellDef>Arch</th>
      <td mat-cell *matCellDef="let row">{{ row.archDisplay }}</td>
    </ng-container>

    <ng-container matColumnDef="pidDisplay">
      <th mat-header-cell *matHeaderCellDef>PID</th>
      <td mat-cell *matCellDef="let row">{{ row.pidDisplay }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
