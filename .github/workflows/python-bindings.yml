jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    defaults:
      run:
        working-directory: ./styx/bindings/styx-py-api
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
