         #   target: armv7
         # - runner: ubuntu-latest
         #   target: s390x
         # - runner: ubuntu-latest
         #   target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - name: Install prerequisites
        shell: bash
        run: |
          sudo apt-get -y update
          sudo apt-get install -y \
           clang \
           g++ \
           pkg-config \
           cmake \
           curl \
           git \
           python3-dev \
           python3-virtualenv \
           python3-pip \
           gdb-multiarch \
           libclang-dev \
           protobuf-compiler
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter -m ./styx/bindings/styx-py-api/Cargo.toml
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

